<!DOCTYPE html>
<head>
    <link href="style.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <div class="title">Rock Paper Scissors</div>
    </header>
    <div class="container">
        <div class="buttons">
            <button class="choice-button" id="rock">ROCK</button>
            <button class="choice-button" id="paper">PAPER</button>
            <button class="choice-button" id="scissors">SCISSORS</button>
        </div>
        <div class="text">
            <p id="outcome">Looking for winners. First to 5!</p>
            <p id="moves">Moves finished: 0</p>
            <p id="totalScore">Current score is 0 and 0</p>
        </div>
    </div>
</body>

<script src="script.js"></script>
